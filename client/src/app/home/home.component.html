<h3>These pets are looking for a home!</h3>

<a [routerLink]="['/new']">Add a pet to the shelter</a><br><br>

<div>
    <table class= "home">
        <thead>
            <th>Name</th>
            <th>Type</th>
            <th>Actions</th>
        </thead>
        <tbody>
            <tr *ngFor="let x of allPets">
                <td>{{x.name}}</td>
                <td>{{x.type}}</td>
                <td><button class= "details" [routerLink]="['/details', x._id]">Details</button></td>
                <td><button class= "edit" [routerLink]="['/edit', x._id]">Edit</button></td>
            </tr>
        </tbody>
    </table>
</div>
